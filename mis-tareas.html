<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>To Do App</title>
  <link rel="icon" type="image/x-icon" href="./assets/todo_icon.png">
  <meta name="description" content="To Do List Application"/>

  <link rel="stylesheet" href="./css/tasksStyles.css">
  <link rel="stylesheet" href="./css/skeletonStyles.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Sweet Alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="./scripts/utils.js"></script>
  <script src="./scripts/tasks.js"></script>
  <script src="./scripts/skeleton.js"></script>

</head>

<body>

  <header>
    <nav>
      <div class="logo-container">
        <img src="./assets/todo_icon.png">
        <h1>To Do App</h1>
      </div>
      <div class="user-info">
        <p></p>
        <div class="user-image"></div>
        <button id="closeApp"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</button>
      </div>
    </nav>
  </header>

  <main class="container">

    <form class="nueva-tarea">
      <input id="nuevaTarea" type="text" placeholder="Nueva tarea">
      <button type="submit"><i class="fa-solid fa-pencil"></i> Crear tarea</button>
    </form>

    <h2>Tareas pendientes <span id="cantidad-pendientes">0</span></h2>
    <ul class="tareas-pendientes">
      <!-- contenedor vacío para las tareas pendientes -->
    </ul>

    <h2>Tareas finalizadas <span id="cantidad-finalizadas">0</span></h2>
    <ul class="tareas-terminadas">
      <!-- contenedor vacío para las tareas finalizadas -->
    </ul>

  </main>

  <footer>
    <p>Developed by <a href="https://www.github.com/rodribatista" target="_blank">Rodrigo Batista</a></p>
  </footer>
  
</body>

</html>
