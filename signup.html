<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>To Do App</title>
  <link rel="icon" type="image/x-icon" href="./assets/todo_icon.png">
  <meta name="description" content="To Do List Application"/>

  <link rel="stylesheet" href="./css/loginSignupStyles.css">
  <link rel="stylesheet" href="./css/loadersStyles.css">

  <!-- Sweet Alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="./scripts/utils.js"></script>
  <script src="./scripts/signup.js"></script>
  <script src="./scripts/loaders.js"></script>

</head>

<body>

  <header>
    <nav>
      <div class="logo-container">
        <img src="./assets/todo_icon.png">
        <h1>To Do App</h>
      </div>
    </nav>
  </header>

  <div class="container">

    <form>

      <div class="form-header">
        <h2>Bienvenido</h2>
        <p class="rounded">Register</p>
      </div>

      <label>Nombre</label>
      <input id="inputNombre" type="text">

      <label>Apellido</label>
      <input id="inputApellido" type="text">

      <label>Email</label>
      <input id="inputEmail" type="text">

      <label>Contraseña</label>
      <input id="inputPassword" type="password">

      <label>Repetir contraseña</label>
      <input id="inputPasswordRepetida" type="password">

      <div id="errors">

      </div>

      <button type="submit">Crear Cuenta</button>

    </form>

    <div class="ingresarA">
      <a href="index.html">¿Ya tienes una cuenta? Ingrese aquí</a>
    </div>
    
  </div>

  <footer>
    <p>Developed by <a href="https://www.github.com/rodribatista" target="_blank">Rodrigo Batista</a></p>
  </footer>

</body>

</html>
